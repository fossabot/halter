name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  unit-test:
    name: Run unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Create virtual environment and install dependencies
        run: |
          uv venv
          uv sync
          uv add typer

      - name: Run unit tests with coverage
        run: uv run pytest --cov=. --cov-report=xml:coverage.xml --junitxml=junit.xml

      - name: Upload test results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: junit.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml                          # ðŸ‘ˆ Explicitly specify report
          fail_ci_if_error: true                       # Optional: fail fast if upload fails
          verbose: true                                # Optional: better debugging

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
